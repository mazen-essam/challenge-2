<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
         integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
         integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="index.css" />
      <title>Frontend Mentor | Results summary component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <main class="container">
         <div class="main-card" id="main-card">
            <div
               class="d-flex flex-column justify-content-center align-content-center height-fix"
            >
               <div class="row w-50 mx-auto pale-blue-bg outer-card">
                  <div
                     class="card1 linear-gradient-bg card w-50 col-lg-6 col-xs-10 text-center"
                  >
                     <div class="d-flex justify-content-center">
                        <div class="col flex-column">
                           <div class="">
                              <h4 class="header-result">Your Result</h4>
                           </div>
                           <div class="result violet-blue-circle mt-4 mb-3">
                              <h1 class="light">76</h1>
                              <p class="header-result">out of 100</p>
                           </div>
                           <div><h2 class="light">Great</h2></div>
                           <div class="">
                              <p class="header-result">
                                 Lorem ipsum dolor, sit amet consectetur
                                 adipisicing elit. Fugiat id perspiciatis
                                 deleniti officiis nobis! Dolorem?
                              </p>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="card2 card col-lg-6 col-xs-10">
                     <div>
                        <h4>Summary</h4>
                     </div>
                     <div id="summary">
                        <div class="item item1 d-flex justify-content-between">
                           <div>
                              <div class="img">
                                 <img
                                    src="assets/images/icon-reaction.svg"
                                    alt=""
                                 />
                              </div>
                              <p>Reaction</p>
                           </div>
                           <div><p>83/100</p></div>
                        </div>
                        <div class="item item2 d-flex justify-content-between">
                           <div>
                              <div class="img">
                                 <img
                                    src="assets/images/icon-memory.svg"
                                    alt=""
                                 />
                              </div>
                              <p>memory</p>
                           </div>
                           <div><p>83/100</p></div>
                        </div>
                        <div class="item item3 d-flex justify-content-between">
                           <div>
                              <div class="img">
                                 <img
                                    src="assets/images/icon-verbal.svg"
                                    alt=""
                                 />
                              </div>
                              <p>Verbal</p>
                           </div>
                           <div><p>83/100</p></div>
                        </div>
                        <div class="item item4 d-flex justify-content-between">
                           <div>
                              <div class="img">
                                 <img
                                    src="assets/images/icon-visual.svg"
                                    alt=""
                                 />
                              </div>
                              <p>Visual</p>
                           </div>
                           <div><p>83/100</p></div>
                        </div>
                     </div>
                     <div>
                        <button class="btn mt-4 py-2" id="continue">
                           Continue
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <!-- <div class='img'><img src="assets/images/icon-memory.svg" alt="" /></div>
      <div class='img'><img src="assets/images/icon-reaction.svg" alt="" /></div>
      <div class='img'><img src="assets/images/icon-verbal.svg" alt="" /></div>
      <div class='img'><img src="assets/images/icon-visual.svg" alt="" /></div> -->

      <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
      have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal
      61 / 100 Visual 72 / 100 Continue -->

         >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
         integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
         integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <!-- <script src="index.js"></script> -->
   </body>
</html>
